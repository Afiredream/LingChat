server {
    listen 3000;
    # 响应所有主机名
    server_name _;

    # 根目录设置为 public 文件夹
    root /usr/share/nginx/html/public;
    index index.html index.htm;

    # 静态文件服务
    # 所有请求首先尝试作为文件直接查找
    location / {
        try_files $uri $uri/ =404;
    }

    # 路由到 /pages/index.html
    location = / {
        try_files /pages/index.html =404;
    }

    # 路由到 /pages/about.html
    location = /about {
        try_files /pages/about.html =404;
    }

    # 错误页面 (可选)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}